<div *ngIf="deletedSuccessfully" class="alert alert-success alert-dismissible  mt-3 d-flex justify-content-between align-items-center" role="alert">
    <div>Object deleted successfully.</div>
    <button type="button" class="btn-close" aria-label="Close" (click)="dismissSuccessMessage()"></button>
</div>
  
  
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Shop in style</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
                </div>
            </div>
</header>
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-3 justify-content-center" >
            <div class="col mb-5" *ngFor="let product of productList">
                <div class="card h-100">
                    <!-- Product image-->
                    
                    <img class="card-img-top" src="{{product.product_img}}" alt="headphone image">
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder"><a href="products/view-product/{{product.id}}">{{product.name}}</a></h5>
                            <p>{{product.description}}</p>
                            <!-- Product price-->
                            $ {{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <small class=" text-center text-muted">valoracion: {{product.rating}} Starts</small>
                        </div>
                      
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="products/view-product/{{product.id}}">View options</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
