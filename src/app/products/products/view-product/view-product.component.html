

<div class="row gx-4 gx-lg-5 align-items-center mb-3">
    <div *ngIf="createdSuccessfully" class="alert alert-success alert-dismissible  mt-3 d-flex justify-content-between align-items-center" role="alert">
        <div>Object created successfully.</div>
        <button type="button" class="btn-close" aria-label="Close" (click)="dismissSuccessMessage()"></button>
    </div>
    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{productsDetails.product_img}}" alt="..."></div>
    <div class="col-md-6">
        <div class="small mb-1">SKU: BST-498</div>
        <h1 class="display-5 fw-bolder">Shop item {{productsDetails.name}}</h1>
        <div>
            <div>
                <a href="products/update-product/{{productsDetails.id}}">update product</a>
            </div>
            <div>
                <button (click)="deleteQuestion()">delete product</button>
            </div>


        </div>

        <div class="fs-5 mb-5">
            
            <span class="text-decoration-line-through">$ {{(productsDetails.price*1.2)}}</span>
            <span> ${{productsDetails.price}}</span>
        </div>
        <p class="lead">{{productsDetails.description}}</p>
        <small>Rating: {{productsDetails.rating}} starts</small>
        <div class="d-flex">
            <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem">
            <button class="btn btn-outline-dark flex-shrink-0" type="button">
                <i class="bi-cart-fill me-1"></i>
                Add to cart
            </button>
        </div>
    </div>
</div>
